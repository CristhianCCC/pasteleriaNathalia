<div class="grid lg:grid-cols-3 gap-10">
    <div *ngFor="let product of productos">
        <div class="h-full max-w-sm bg-white border border-gray-200 rounded-lg shadow-2xl">
            <img class="rounded-t-lg object-cover h-100" [src]="product.imageUrl" alt="imagen de {{product.nombre}}" />
            <div class="p-5">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-center text-yellow-800">{{product.nombre}}</h5>
                <p class="mb-3 font-normal text-amber-600 text-center">{{product.descripcion}}</p>
                <!--1.0-0 para los decimales de la moneda-->
                <p class="mb-3 font-normal text-amber-600 text-center">$ {{product.precio | currency:'cop': 'symbol': '1.0-0' }}</p>
            <div class="text-center">
                <!--Definiendo la ruta del detalle de producto-->
                <a [routerLink]="['/verProducto', product.id]" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-yellow-700 rounded-lg hover:bg-yellow-900 focus:ring-4 focus:outline-none focus:ring-blue-300 ">
                    Ver producto
                    <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                    </svg>
                </a>
            </div>
            </div>
        </div>
    </div>
</div>
